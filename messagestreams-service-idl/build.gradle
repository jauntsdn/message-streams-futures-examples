plugins {
    id "com.google.protobuf"
    id "idea"
}

description = "jauntsdn-messagestreams: futures service definitions"

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc"
    }
    generateProtoTasks {
        all()*.enabled = false
    }
}

dependencies {
    protobuf "com.jauntsdn.rsocket:rsocket-rpc-idl"
}

sourceSets {
    main {
        proto { srcDir "src/main/proto" }
    }
}

idea {
    module {
        sourceDirs += file("src/main/proto")
    }
}

